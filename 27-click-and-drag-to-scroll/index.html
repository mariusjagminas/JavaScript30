<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <title>Click and Drag to Scroll</title>
  </head>
  <a href="../index.html" class="arrow"><i class="fas fa-arrow-circle-left"></i></a>
  <body>
    <div class="wrapper">
      <div class="item item-1">01</div>
      <div class="item item-2">02</div>
      <div class="item item-3">03</div>
      <div class="item item-4">04</div>
      <div class="item item-5">05</div>
      <div class="item item-6">06</div>
      <div class="item item-7">07</div>
      <div class="item item-8">08</div>
      <div class="item item-9">09</div>
      <div class="item item-10">10</div>
      <div class="item item-11">11</div>
      <div class="item item-12">12</div>
      <div class="item item-13">13</div>
      <div class="item item-14">14</div>
      <div class="item item-15">15</div>
      <div class="item item-16">16</div>
      <div class="item item-17">17</div>
      <div class="item item-18">18</div>
      <div class="item item-19">19</div>
      <div class="item item-20">20</div>
      <div class="item item-21">21</div>
      <div class="item item-22">22</div>
      <div class="item item-22">23</div>
      <div class="item item-22">24</div>
      <div class="item item-22">25</div>
      <div class="item item-22">26</div>
      <div class="item item-22">27</div>
    </div>
    <script>
      const wrapper = document.querySelector(".wrapper");

      wrapper.addEventListener("mousemove", handleMove);
      wrapper.addEventListener("mousedown", handleMouseDown);
      wrapper.addEventListener("mouseup", handleMouseUpLeave);
      wrapper.addEventListener("mouseleave", handleMouseUpLeave);

      let isDown = false;
      let startX;
      let scrollLeft;

      function handleMouseDown(e) {
        scrollLeft = wrapper.scrollLeft;
        startX = e.pageX;
        isDown = true;
        wrapper.classList.add("active");
      }

      function handleMouseUpLeave() {
        isDown = false;
        wrapper.classList.remove("active");
      }

      function handleMove(e) {
        if (!isDown) return;
        e.preventDefault();
        const distance = e.pageX - startX;
        wrapper.scrollLeft = scrollLeft - distance * 5;
      }
    </script>
  </body>
</html>
