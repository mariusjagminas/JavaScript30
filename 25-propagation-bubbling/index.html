<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <title>Propagation & Bubbling</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
      }

      .wrapper {
        display: flex;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: #1f1f1f;
      }

      img {
        width: 100%;
        height: auto;
      }

      .img-wrapper {
        width: 60%;
      }

      .outer {
        background-color: firebrick;
        width: 40%;
        height: 100%;
      }

      .middle,
      .inner {
        width: 70%;
        height: 70%;
      }

      .outer,
      .inner,
      .middle {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .middle {
        background: green;
      }

      .inner {
        background: grey;
        color: #ffffff;
        text-align: center;
        font-size: 30px;
      }

      .arrow {
        position: fixed;
        z-index: 5;
        top: 10px;
        right: 10px;
        color: #ffc600;
        font-size: 50px;
        transition: 0.5s ease-in-out;
      }

      .arrow:hover {
        transform: translateX(-10px);
      }

      @media (min-width: 700px) {
        .arrow {
          top: 20px;
          right: 30px;
          font-size: 70px;
        }
      }
    </style>
    <a href="../index.html" class="arrow">
      <i class="fas fa-arrow-circle-left"></i>
    </a>
    <div class="wrapper">
      <div class="img-wrapper">
        <img src="./picture-25.jpg" alt="Some code image" />
      </div>
      <div class="outer">
        <div class="middle">
          <div class="inner">
            Propagation & bubbling
            <br />
            <br />
            Look in console:
          </div>
        </div>
      </div>
      <script>
        const divs = document.querySelectorAll("div");
        divs.forEach(div =>
          div.addEventListener("click", showText, {
            capture: false, // Capturing
            once: false // One-time handling of the event
          })
        );
        function showText(e) {
          e.stopPropagation(); // Bubbling
          console.log(this.classList.value);
        }
      </script>
    </div>
  </body>
</html>
