<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Select multiple checkboxes</title>
    <style>
      body {
        background: #6a05a1;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 300px;
        background: #f1f100;
      }

      .item {
        border-bottom: 1px solid #dbdb09;
        display: flex;
        align-items: center;
      }

      label {
        border-left: 1px solid #dbdb09;
        padding: 10px;
      }

      input[type="checkbox"] {
        margin: 10px;
      }

      input[type="checkbox"]:checked + label {
        text-decoration: line-through;
      }

      .arrow {
        position: fixed;
        z-index: 5;
        top: 10px;
        right: 10px;
        color: #ffc600;
        font-size: 50px;
        transition: 0.5s ease-in-out;
      }

      .arrow:hover {
        transform: translateX(-10px);
      }

      @media (min-width: 700px) {
        .arrow {
          top: 20px;
          right: 30px;
          font-size: 70px;
        }
      }
    </style>
  </head>
  <body>
    <a href="../index.html" class="arrow">
      <i class="fas fa-arrow-circle-left"></i>
    </a>
    <div class="container">
      <div class="item">
        <input type="checkbox" />
        <label>This is an inbox layout</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Check one Item</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Hold down your Shift key</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Check a lower item</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Everything inbetween should also be set to checked</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Try to do this without any libraries</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Just plain JavaScript</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Good Luck!!!</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>It's working HOOO !!!</label>
      </div>
    </div>
    <script>
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox =>
        checkbox.addEventListener("click", handleChange)
      );
      let lastChecked,
        inbetween = false;

      function handleChange(e) {
        if (e.shiftKey && lastChecked.checked) {
          checkboxes.forEach(checkbox => {
            if (checkbox === lastChecked || checkbox === this)
              inbetween = !inbetween;

            if (inbetween) {
              checkbox.checked = true;
            }
          });
        }
        lastChecked = this;
      }
    </script>
  </body>
</html>
