<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Custom HTML Player</title>
  </head>
  <body>
    <a href="../index.html" class="arrow">
      <i class="fas fa-arrow-circle-left"></i>
    </a>
    <div class="player player__hover">
      <video class="video" src="652333414.mp4" autoplay></video>
      <div class="panel">
        <div class="progress-bar">
          <div class="progress-bar__fill"></div>
        </div>
        <div class="controls">
          <button class="play-button"><i class="fas fa-play"></i></button>
          <input
            type="range"
            name="volume"
            class="volume"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
          <input
            type="range"
            name="playbackRate"
            class="speed"
            min="1"
            max="15"
            step="0.05"
            value="1"
          />
          <button class="skip10s" data-skip="-10">
            <i class="fas fa-backward"></i>
            -10s
          </button>
          <button class="skip25s" data-skip="25">
            25s
            <i class="fas fa-forward"></i>
          </button>
          <button class="full-screen"><i class="fas fa-expand"></i></button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
